<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEAR IMAGES</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Upload an Image and Hear Its Characteristics</h1>
        <label for="fileInput" class="upload-button">Choose Image</label>
        <input type="file" id="fileInput" accept="image/*">

        <!-- Instrument Selection Dropdown -->
       
        <select id="instrumentSelect">
            <option value="MembraneSynth">Membrane Synth</option>
            <option value="PolySynth">Poly Synth</option>
            <option value="Synth">Synth</option>
        </select>

       

        <div class="image-container">
            <div class="left-side">
                <canvas id="canvas"></canvas>
                <div id="colorInfo"></div>
                <div id="volume-feedback"></div>
                <div id="note-feedback"></div>
            </div>

            <div class="right-side">
                <div id="effects-info">
                    <p>Reverb: <span id="reverb-decay"></span></p>
                    <p>Delay: <span id="delay-time"></span></p>
                    <p>Chorus: <span id="chorus-depth"></span></p>
                    <p>Phaser: <span id="phaser-frequency"></span></p>
                    <p>Vibrato: <span id="vibrato-depth"></span></p>
                    <p>Auto Filter: <span id="auto-filter-frequency"></span></p>
                    <p>Auto Wah: <span id="auto-wah-frequency"></span></p>
                    <p>Auto Panner: <span id="auto-panner-amount"></span></p>
                    <p>Chebyshev: <span id="chebyshev-order"></span></p>
                   
                    <p>Distortion: <span id="distortion-gain"></span></p>
                    <p>Feedback Delay: <span id="feedback-delay-time"></span></p>
                   
                    <p>Frequency Shifter: <span id="frequency-shifter-frequency"></span></p>
                   
                    <p>Ping Pong Delay: <span id="ping-pong-delay-time"></span></p>
                    <p>Pitch Shift: <span id="pitch-shift-pitch"></span></p>
                    <p>Stereo Widener: <span id="stereo-widener-width"></span></p>
                    <p>Tremolo: <span id="tremolo-depth"></span></p>
                </div>
            </div>
        </div>
    </div>

    
    

    <div id="reason-info">
        <p id="reasontext"></p>
        
    </div>

    <script>

    </script>
   

    <!-- Tone.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.44/build/Tone.js"></script>
    <script src="script.js"></script>
    
   
      

</body>



</html>
