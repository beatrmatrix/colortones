<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEAR IMAGES</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Upload an Image and Hear Its Characteristics</h1>
        <label for="fileInput" class="upload-button">Choose Image</label>
        <input type="file" id="fileInput" accept="image/*">

        <!-- Instrument Selection Dropdown -->
       
        <select id="instrumentSelect">
            <option value="MembraneSynth">Membrane Synth</option>
            <option value="PolySynth">Poly Synth</option>
            <option value="Synth">Synth</option>
        </select>

        <div class="image-container">
            <div class="left-side">
                <canvas id="canvas"></canvas>
                <div id="colorInfo"></div>
            </div>
            <div class="right-side">
                <div id="effects-info">
                    <p>Reverb Decay: <span id="reverb-decay"></span></p>
                    <p>Delay Time: <span id="delay-time"></span></p>
                    <p>Chorus: <span id="chorus-depth"></span></p>
                    <p>Phaser: <span id="phaser-frequency"></span></p>
                    <p>Vibrato: <span id="vibrato-depth"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Tone.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.44/build/Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
